<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emoticon Classifier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/emoji_style.css">
    <!-- <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script type="text/javascript" src="/static/javascript_test.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Emoticon Classifier</a>
            </div>
            <!-- <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul> -->
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Dynamic Tabs</h2>
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" class="emotion-tab" href="#home">Happy</a></li>
                    <li><a data-toggle="tab" class="emotion-tab" href="#menu1">Sad</a></li>
                    <li><a data-toggle="tab" class="emotion-tab" href="#menu2">Angry</a></li>
                    <li><a data-toggle="tab" class="emotion-tab" href="#menu3">Confused</a></li>
                    <li><a data-toggle="tab" class="emotion-tab" href="#menu4">Miscellaneous</a></li>
                </ul>

                <div class="tab-content">
                    <div id="home" class="tab-pane fade">
                        <div class="row">
                            <h3>Happy</h3>
                            <div id="happy-list"></div>
                        </div>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <div class="row">
                            <h3>Sad</h3>
                            <div id="sad-list"></div>
                        </div>
                    </div>
                    <div id="menu2" class="tab-pane fade">
                        <div class="row">
                            <h3>Angry</h3>
                            <div id="angry-list"></div>
                        </div>
                    </div>
                    <div id="menu3" class="tab-pane fade">
                        <div class="row">
                            <h3>Confused</h3>
                            <div id="confused-list">
                                <!-- <div class="emoji emoji-worried"></div> -->
                            </div>
                        </div>
                    </div>
                    <div id="menu4" class="tab-pane fade">
                        <div class="row">
                            <h3>Miscellaneous</h3>
                            <div id="miscellaneous-list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="text-center complete-center">
                    <span><h3 id="initial-emoji-placeholder">Click tab to see emojis corresponding to the emotion</h3></span>
                </div>
                <div id="classification-data">
                    <div class="big-emoji text-center"></div>
                    <div class="text-center">
                        <h3 id="name"></h3>
                        <h3 id="classification"></h3>
                        <canvas id="accuracy-chart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid ">
            <p class="text-muted ">BCSE-IV UI Design</p>
        </div>
    </footer>
</body>

</html>
